<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./main.css" />

<body>
  <script src="script/data.js" charset="utf-8"></script>
  <script src="script/navbar.js" charset="utf-8"></script>
  <main id="kontakt-main">

    <div id="formContainer">
      <h1>Contact us</h1>
      <p>
        Fill out the form, and we'll take contact as soon as we can.
      </p>

      <form id="contactForm" action="index.html" method="post">
        <div class="gridElement" id="f_mail">
          <label for="email">Mail:</label>
          <input type="email" required name="email" id="email" />
        </div>

        <div class="gridElement" id="f_melding">
          <label for="melding">Message (max 400 letters ):</label>
          <textarea name="melding" recuired id="melding" maxlength="400">
            </textarea>
        </div>

        <div class="gridElement" id="f_fornavn">
          <label for="fornavn">First name:</label>
          <input type="text" name="fornavn" required id="fornavn" />
        </div>

        <div class="gridElement" id="f_etternavn">
          <label for="etternavn">Last name:</label>
          <input type="text" name="etternavn" required id="etternavn" />
        </div>

        <div class="gridElement" id="f_telefon">
          <label for="telephone">Phone number:</label>
          <input type="text" name="telephone" required id="telephone" />
        </div>

        <div class="gridElement" id="f_submit">
          <button type="submit" class="pointer active" name="button">Send</button>
        </div>
      </form>
    </div>
    <div class="subFolder">
      <div id="mapContainer" class="subContainers"></div>
        <div id="infoContainer" class="subContainers">
          <img src="pictures/logo2.svg" alt="">

          <p>E-mail: pal.hembre@gmail.com</p>
          <p>Phone: 32563893</p>
        </div>
      </div>

  </main>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    crossorigin="">
  </script>

  <script src="script/map.js"></script>
  <script src="script/shooters.js"></script>
  <script src="script/footer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="shortcut icon" href="bilder/logo2.svg" />

    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body>
    <script src="script/data.js" charset="utf-8"></script>
    <script src="script/navbar.js" charset="utf-8"></script>
<main>
      <div id="formContainer">
      <h1>Contact us</h1>
      <p>
        Let's get this conversation started. Tell us a little about yourself,
        and we'll take it contact as soon as we can.
      </p>

      <form id="contactForm" action="index.html" method="post">
        <div class="gridElement" id="f_mail">
          <label for="email">Mail:</label>
          <input type="email" required name="email" id="email" />
        </div>

        <div class="gridElement" id="f_melding">
          <label for="melding">Message (max 400 letters ):</label>
          <textarea name="melding" recuired id="melding" maxlength="400" rows="8" cols="70"> </textarea>
        </div>

        <div class="gridElement" id="f_fornavn">
          <label for="fornavn">Surname:</label>
          <input type="text" name="fornavn" required id="fornavn" />
        </div>

        <div class="gridElement" id="f_etternavn">
          <label for="etternavn">Last name:</label>
          <input type="text" name="etternavn" required id="etternavn" />
        </div>

        <div class="gridElement" id="f_telefon">
          <label for="telephone">Phone number:</label>
          <input type="text" name="telephone" required id="telephone" />
        </div>

        <div class="gridElement" id="f_submit">
          <button type="submit"  name="button">Send</button>
        </div>
      </form>
    </div>

    <div class="spacer"></div>
    <div class="subFolder">
      <div id="mapContainer" class="subContainers"></div>
      <div id="infoContainer" class="subContainers">
        <h4>We train at </h4>
        <p>BÆRUM PISTOLKLUBB</p>
        <p>Postboks 101</p>
        <p>1332 Østerås</p>
        <p>E-mail: hembre@bpk.no</p>
        <p>Phone: 32563893</p>
      </div>
    </div>
  </main>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="script/map.js"></script>
<footer>
  <script src="script/skyttere.js"></script>

    <script src="script/footer.js"></script>
</footer>
  </body>
</html>
